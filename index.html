<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Names</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Add Names and Genders</h1>
        <form id="nameForm" action="save_data.php" method="POST">
            <div id="nameFields">
                <div class="nameField">
                    <input type="text" name="names[]" placeholder="Enter Name" required>
                    <select name="genders[]" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                    <button type="button" class="removeField">Remove</button>
                </div>
            </div>
            <button type="button" id="addField">Add Another Name</button>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('addField').addEventListener('click', function() {
            const nameFields = document.getElementById('nameFields');
            const newField = document.createElement('div');
            newField.classList.add('nameField');
            newField.innerHTML = `
                <input type="text" name="names[]" placeholder="Enter Name" required>
                <select name="genders[]" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
                <button type="button" class="removeField">Remove</button>
            `;
            nameFields.appendChild(newField);

            newField.querySelector('.removeField').addEventListener('click', function() {
                nameFields.removeChild(newField);
            });
        });
    </script>
</body>
</html>
